        <div id="header">

            <div id="controls" class="menubox">
                <h2>Fourier Analysis</h2>

                </form>
                
                <div class="menubox" style="width:90%;flex-direction:column;">
                    <p>Oscillator Pitch = <span id="actualOscPitch">C5 (256 Hz)</span></p>
                    <input type="range" id="freqSlider" style="width:80%"></input>
                </div>
            </div>

            </div>

            </div>
        </div>
